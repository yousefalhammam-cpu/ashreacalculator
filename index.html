<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Air Calc Pro</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1220">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>Air Calc Pro</h1>
      <p class="sub">حاسبة التهوية (ACH / CFM) — مستشفى + منازل</p>
    </header>

    <section class="card">
      <div class="row">
        <label for="roomType">نوع الغرفة (ASHRAE)</label>
        <select id="roomType">
          <option value="">جاري تحميل البيانات…</option>
        </select>
        <small id="roomHint" class="hint"></small>
      </div>

      <div class="row">
        <label for="roomName">اسم الغرفة (اختياري)</label>
        <input id="roomName" placeholder="مثال: Isolation Room 1.3.2.1" />
      </div>

      <div class="row">
        <label for="volume">حجم الغرفة (m³)</label>
        <input id="volume" type="number" inputmode="decimal" placeholder="مثال: 60" />
      </div>

      <div class="row">
        <label for="pressureOffset">Pressure Offset (%)</label>
        <input id="pressureOffset" type="number" inputmode="decimal" placeholder="مثال: 10" />
      </div>

      <div class="row">
        <label for="ruleOfThumb">Rule of Thumb (CFM/TR)</label>
        <input id="ruleOfThumb" type="number" inputmode="decimal" value="400" />
      </div>

      <div class="row">
        <label for="oaOverride">Outdoor Air Override (ACH) — اختياري</label>
        <input id="oaOverride" type="number" inputmode="decimal" placeholder="اتركه فاضي للتطبيق المرجع" />
      </div>

      <hr>

      <h3 class="secTitle">قراءة ميدانية (اختياري)</h3>

      <div class="row">
        <label for="measuredCfm">Measured Airflow (CFM)</label>
        <input id="measuredCfm" type="number" inputmode="decimal" placeholder="مثال: 313" />
      </div>

      <div class="row">
        <label for="measuredPa">Measured Pressure (Pa)</label>
        <input id="measuredPa" type="number" inputmode="decimal" placeholder="مثال: -10" />
      </div>

      <div class="row">
        <label for="measuredTemp">Measured Temp (°C)</label>
        <input id="measuredTemp" type="number" inputmode="decimal" placeholder="مثال: 20.6" />
      </div>

      <div class="row">
        <label for="measuredRh">Measured RH (%)</label>
        <input id="measuredRh" type="number" inputmode="decimal" placeholder="مثال: 45" />
      </div>

      <div class="actions">
        <button id="calcBtn">احسب</button>
        <button id="resetBtn" class="ghost">مسح</button>
      </div>
    </section>

    <section class="card">
      <h3 class="secTitle">النتائج</h3>
      <div id="results" class="results">
        <div class="muted">اختر نوع الغرفة وادخل الحجم ثم اضغط احسب.</div>
      </div>
    </section>

    <footer class="foot muted">
      <span id="statusDot" class="dot"></span>
      <span id="statusText">جاهز</span>
    </footer>
  </div>

  <script src="app.js?v=1"></script>
</body>
</html>
