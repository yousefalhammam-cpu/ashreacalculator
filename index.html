<!DOCTYPE html>
<html lang="ar" dir="rtl" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Air Calc Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="simple-header">Air Calc Pro | ASHRAE Standard</header>

    <main id="main-content">
        <section id="calc-tab" class="tab-panel active">
            <div class="ios-calc-wrapper">
                <div class="calc-screen">
                    <div id="unit-label">0 CFM | 0 TR</div>

                    <div id="field-hint" data-ar="ุญุฌู ุงูุบุฑูุฉ (mยณ)" data-en="Room Volume (mยณ)">ุญุฌู ุงูุบุฑูุฉ (mยณ)</div>
                </div>
                
                <div class="horizontal-inputs">
                    <div class="input-box room-box">
                        <label data-ar="ุงูููุดุฃุฉ" data-en="Facility">ุงูููุดุฃุฉ</label>
                        <select id="room-select" onchange="resetAllFields()"></select>
                    </div>
                    <div class="input-box small-box">
                        <label data-ar="ุฃุดุฎุงุต" data-en="People">ุฃุดุฎุงุต</label>
                        <input type="text" id="people-count" value="0" readonly onclick="focusField('people')">
                    </div>
                    <div class="input-box small-box">
                        <label data-ar="ุฃุฌูุฒุฉ" data-en="Equip">ุฃุฌูุฒุฉ</label>
                        <div class="equip-trigger" onclick="openEquipModal()">
                            <input type="text" id="equip-watts" value="0" readonly>
                            <span class="plus-icon">+</span>
                        </div>
                    </div>
                </div>

                <div class="ios-grid">
                    <button class="btn-light-grey" onclick="clearActiveField()">AC</button>
                    <button class="btn-light-grey" onclick="deleteLast()">DEL</button>
                    <button class="btn-orange" onclick="calculateLoad(true)" data-ar="ุญุณุงุจ" data-en="CALC">ุญุณุงุจ</button>
                    <button class="btn-orange" onclick="calculateLoad(true)">=</button>
                    
                    <button class="btn-dark-grey" onclick="press(7)">7</button>
                    <button class="btn-dark-grey" onclick="press(8)">8</button>
                    <button class="btn-dark-grey" onclick="press(9)">9</button>
                    <button class="btn-orange" onclick="clearActiveField()">C</button>
                    <button class="btn-dark-grey" onclick="press(4)">4</button>
                    <button class="btn-dark-grey" onclick="press(5)">5</button>
                    <button class="btn-dark-grey" onclick="press(6)">6</button>
                    <button class="btn-dark-grey" onclick="press('.')">.</button>
                    <button class="btn-dark-grey" onclick="press(1)">1</button>
                    <button class="btn-dark-grey" onclick="press(2)">2</button>
                    <button class="btn-dark-grey" onclick="press(3)">3</button>
                    <button class="btn-dark-grey" onclick="press(0)">0</button>
                </div>

                <div class="history-section">
                    <div class="history-scroll-container">
                        <table class="history-table">
                            <thead>
                                <tr><th>#</th><th data-ar="ุงูุบุฑูุฉ" data-en="Room">ุงูุบุฑูุฉ</th><th>TR</th><th>CFM</th></tr>
                            </thead>
                            <tbody id="history-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section id="duct-tab" class="tab-panel">
            <div class="ios-card">
                <h2 data-ar="ุญุณุงุจ ููุงุณ ุงูุฏูุช" data-en="Duct Sizer">ุญุณุงุจ ููุงุณ ุงูุฏูุช</h2>
                <div class="ios-input-group">
                    <label>CFM (Auto-linked)</label>
                    <input type="number" id="targetCFM" placeholder="Enter or auto-fill">
                </div>
                <div class="ios-input-group">
                    <label data-ar="ุงูุนุฑุถ ุงูุซุงุจุช (ุงูุด)" data-en="Fixed Width (in)">ุงูุนุฑุถ ุงูุซุงุจุช (ุงูุด)</label>
                    <input type="number" id="fixWidth" value="12">
                </div>
                <button class="btn-orange main-btn" onclick="runDuctCalc()">ุญุณุงุจ ุงูููุงุณ</button>
                <div id="duct-result" class="result-highlight">---</div>
            </div>
        </section>
    </main>

    <div id="equip-modal" class="modal">
        <div class="modal-content">
            <h3 data-ar="ุงูุฃุฌูุฒุฉ" data-en="Equipment">ุงูุฃุฌูุฒุฉ</h3>
            <div id="equip-checklist" class="checklist-container"></div>
            <button class="close-modal-btn" onclick="closeEquipModal()">Done</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('calc-tab', this)"><i>๐งฎ</i><span data-ar="ุงูุญุงุณุจุฉ" data-en="Calc">ุงูุญุงุณุจุฉ</span></button>
        <button class="nav-item" onclick="switchTab('duct-tab', this)"><i>๐</i><span data-ar="ุงูุฏูุช" data-en="Duct">ุงูุฏูุช</span></button>
        <button class="nav-item" onclick="toggleLanguage()"><i>๐</i><span id="lang-text">English</span></button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
