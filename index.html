<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Air Calc Pro</title>

  <link rel="manifest" href="./manifest.webmanifest?v=3">
  <meta name="theme-color" content="#0b1220" />

  <link rel="stylesheet" href="./styles.css?v=3" />
</head>

<body>
  <header class="top">
    <h1>Air Calc Pro</h1>
    <p class="sub">حاسبة التهوية (ACH / CFM) — مستشفى + منازل</p>
  </header>

  <main class="card">
    <label class="lbl">نوع الغرفة (ASHRAE)</label>
    <select id="roomType">
      <option value="" selected>جاري تحميل البيانات…</option>
    </select>

    <label class="lbl">اسم الغرفة (اختياري)</label>
    <input id="roomName" type="text" placeholder="مثال: Isolation Room 1.3.2.1" />

    <label class="lbl">حجم الغرفة (m³)</label>
    <input id="volume" type="number" inputmode="decimal" placeholder="مثال: 60" />

    <div class="row">
      <div>
        <label class="lbl">Pressure Offset (%)</label>
        <input id="pressureOffset" type="number" inputmode="decimal" value="10" />
      </div>
      <div>
        <label class="lbl">Rule of Thumb (CFM/TR)</label>
        <input id="cfmPerTR" type="number" inputmode="decimal" value="400" />
      </div>
    </div>

    <label class="lbl">Outdoor Air Override (ACH) — اختياري</label>
    <input id="achOverride" type="number" inputmode="decimal" placeholder="اتركه فاضي للتطبيق المرجع" />

    <hr class="hr">

    <h2 class="h2">Measured (اختياري)</h2>

    <label class="lbl">Measured Airflow (CFM)</label>
    <input id="measuredCfm" type="number" inputmode="decimal" placeholder="مثال: 313" />

    <label class="lbl">Measured Pressure (Pa)</label>
    <input id="measuredPa" type="number" inputmode="decimal" placeholder="مثال: -10" />

    <label class="lbl">Measured Temp (°C)</label>
    <input id="measuredTemp" type="number" inputmode="decimal" placeholder="مثال: 20.6" />

    <label class="lbl">Measured RH (%)</label>
    <input id="measuredRh" type="number" inputmode="decimal" placeholder="مثال: 55" />

    <button id="calcBtn" class="btn">احسب</button>

    <section class="result" id="result">
      <div class="muted">اختر نوع الغرفة + أدخل الحجم ثم “احسب”.</div>
    </section>
  </main>

  <footer class="foot">
    <small>Offline Ready • v3</small>
  </footer>

  <script defer src="./app.js?v=3"></script>
</body>
</html>
